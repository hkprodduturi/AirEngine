version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm run build
    build:
      commands:
        # Build the main site
        - node dist/cli/index.js transpile examples/airengine-site.air -o ./site
        - cd site && npm install && npx vite build
        # Build the template gallery (108 live previews)
        - npx tsx scripts/build-gallery.ts
        # Copy gallery into site output so ./gallery/ links work
        - cp -r gallery/dist site/dist/gallery
  artifacts:
    baseDirectory: site/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - site/node_modules/**/*
