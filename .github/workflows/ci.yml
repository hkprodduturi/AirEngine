name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx vitest run

      - name: CLI transpile — projectflow.air
        run: npx tsx src/cli/index.ts transpile examples/projectflow.air -o /tmp/pf-out

      - name: CLI transpile — todo.air
        run: npx tsx src/cli/index.ts transpile examples/todo.air -o /tmp/todo-out

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Transpile fullstack-todo.air
        run: npx tsx src/cli/index.ts transpile examples/fullstack-todo.air -o /tmp/fst

      - name: Client — install and build
        working-directory: /tmp/fst/client
        run: npm install && npm run build

      - name: Server — install, generate Prisma, validate, type check
        working-directory: /tmp/fst/server
        run: |
          npm install
          npx prisma generate
          npx prisma validate
          npx tsc --noEmit
